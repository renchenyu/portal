{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block body %}
{% load url from future %}

<div class="wrapper">

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" id="id_login_form">
		{% csrf_token %}
		{{ form.as_p }}
		<p style="text-align: center; margin-top: 15px"><input type="submit" value="登录" /></p>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>

</div>

{% endblock %}
